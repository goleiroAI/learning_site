{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>レッスン一覧</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      padding: 8px 10px;
      border-top: 1px solid #eee;
    }

    li:first-child {
      border-top: none;
    }

    .status-chip {
      padding: 2px 8px;
      border-radius: 8px;
      background-color: #e3f2fd;
      color: #1976d2;
      font-size: 0.8em;
    }

    .no-lessons {
      padding: 24px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>レッスン一覧</h1>

{% if lessons %}
  <ul>
    {% for lesson in lessons %}
      <li>
        <a href="{% url 'lesson_detail' pk=lesson.pk %}?access={{ access_key }}">
          {{ lesson.chapter }} {{ lesson.number }} {{ lesson.title }}
        </a>
        <span class="status-chip" id="status-{{ lesson.pk }}"></span>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p class="no-lessons">現在表示するレッスンがありません。</p>
{% endif %}

<script>
  {% for lesson in lessons %}
    const done{{ lesson.pk }} = localStorage.getItem("lesson-{{ lesson.pk }}-done");
    const statusEl{{ lesson.pk }} = document.getElementById("status-{{ lesson.pk }}");
    if (done{{ lesson.pk }} === "true") {
      statusEl{{ lesson.pk }}.textContent = "✅理解";
    }
  {% endfor %}
</script>

</body>
</html>

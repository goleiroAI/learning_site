{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>レッスン一覧</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: sans-serif;
    }
    .filter-box {
      background: #fff;
      padding: 12px;
      border: 1px solid #ddd;
      margin-bottom: 16px;
      border-radius: 8px;
    }
    .chapter-card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      margin: 20px 0;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    .chapter-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .lesson-list {
      list-style: none;
      padding: 0;
    }
    .lesson-list li {
      display: flex;
      justify-content: space-between;
      padding: 8px 10px;
      border-top: 1px solid #eee;
    }
    .lesson-list li:first-child {
      border-top: none;
    }
    .status-chip {
      padding: 2px 8px;
      border-radius: 8px;
      background-color: #e3f2fd;
      color: #1976d2;
      font-size: 0.8em;
    }
  </style>
</head>
<body>

<h1>レッスン一覧</h1>

<div class="filter-box">
  <select>
    <option>すべての章</option>
  </select>
  <label style="margin-left: 10px;">
    <input type="checkbox" />
    未理解のレッスンだけ表示
  </label>
  <input type="text" placeholder="レッスンを検索..." style="width: 100%; padding: 8px; margin-top: 10px;" />
</div>

<div class="lesson-container">
  {% for chapter, lessons in grouped_lessons.items %}
    <div class="chapter-card">
      <div class="chapter-title">📘 {{ chapter }}</div>
      <ul class="lesson-list">
        {% for lesson in lessons %}
          <li>
            <a href="{% url 'lesson_detail' pk=lesson.pk %}?access={{ access_key }}">
              {{ lesson.number }} {{ lesson.title }}
            </a>
            <span class="status-chip" id="status-{{ lesson.pk }}"></span>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
</div>

<script>
  {% for lesson in lessons %}
    const done{{ lesson.pk }} = localStorage.getItem("lesson-{{ lesson.pk }}-done");
    const statusEl{{ lesson.pk }} = document.getElementById("status-{{ lesson.pk }}");
    if (done{{ lesson.pk }} === "true") {
      statusEl{{ lesson.pk }}.textContent = "✅理解";
    }
  {% endfor %}
</script>

</body>
</html>
